AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Lambda functions for Alert Process
Parameters:
  AlertKinesisDestinationName:
    Type: String
    Default: "alertDestination"
    Description: Alert Kinesis Destination Name
  AlertMessageDynamoDBTableName:
    Type: String
    Default: "alertmessages"
    Description: DynamoDB Table Name to Store Alert Messages
  SlackWebHookUrl:
    Type: String
    NoEcho: true
    Description: Slack Webhook Url
  SlackChannel:
    Type: String
    Default: "#health"
    Description: Slack Channel Name
Resources:
  EncryptionDecryptionKey:
    Type: AWS::KMS::Key
    Properties:
      Description: "Encryption and Decryption key for Lambda"
      KeyPolicy:
        Id: "LambdaEncDec"
        Version: "2012-10-17"
        Statement:
          -
            Sid: "Allow administration of the key"
            Effect: "Allow"
            Action:
              - "kms:*"
            Principal:
              AWS: !Ref AWS::AccountId
            Resource: '*'
          -
            Sid: "Allow Encryption Service to use this key"
            Effect: "Allow"
            Action:
              - "kms:Encrypt"
            Principal:
              AWS: !GetAtt SlackLambdaFunctionIAMRole.Arn
            Resource: '*'
          -
            Sid: "Allow Decryption Service to use this key"
            Effect: "Allow"
            Action:
              - "kms:Decrypt"
            Principal:
              AWS: !GetAtt SlackLambdaFunctionIAMRole.Arn
            Resource: '*'
  LambdaFunctionIAMRole:
    Type: "AWS::IAM::Role"
    Properties:
      Path: "/"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Sid: "AllowLambdaServiceToAssumeRole"
            Effect: "Allow"
            Action:
              - "sts:AssumeRole"
            Principal:
              Service:
                - "lambda.amazonaws.com"
      Policies:
        -
          PolicyName: "InlinePolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              -
                Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*"
              -
                Effect: "Allow"
                Action:
                  - "dynamodb:GetItem"
                  - "dynamodb:PutItem"
                  - "dynamodb:Query"
                Resource: "arn:aws:dynamodb:*"
              -
                Effect: "Allow"
                Action:
                  - "kinesis:DescribeStream"
                  - "kinesis:GetRecords"
                  - "kinesis:GetShardIterator"
                  - "kinesis:ListStreams"
                Resource: !GetAtt Stream.Arn
  LambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: SungardAS-Alerts
      Handler: index.handler
      Runtime: nodejs4.3
      CodeUri: ./src
      Role: !GetAtt LambdaFunctionIAMRole.Arn
      Timeout: 60
      Environment:
        Variables:
          DYNAMODB_TABLE_NAME: !Ref AlertMessageDynamoDBTableName
      Events:
        Stream:
          Type: Kinesis
          Properties:
            Stream: !GetAtt Stream.Arn
            StartingPosition: TRIM_HORIZON
  Stream:
    Type: AWS::Kinesis::Stream
    Properties:
      ShardCount: 1
  SlackLambdaFunctionIAMRole:
    Type: "AWS::IAM::Role"
    Properties:
      Path: "/"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Sid: "AllowLambdaServiceToAssumeRole"
            Effect: "Allow"
            Action:
              - "sts:AssumeRole"
            Principal:
              Service:
                - "lambda.amazonaws.com"
      Policies:
        -
          PolicyName: "InlinePolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              -
                Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*"
              -
                Effect: "Allow"
                Action:
                  - "kms:*"
                Resource: "*"
              -
                Effect: "Allow"
                Action:
                  - "kinesis:DescribeStream"
                  - "kinesis:GetRecords"
                  - "kinesis:GetShardIterator"
                  - "kinesis:ListStreams"
                Resource: !GetAtt Stream.Arn
  SlackFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: SungardAS-Alerts-Slack
      Handler: index_slack.handler
      Runtime: nodejs4.3
      CodeUri: ./src
      Role: !GetAtt SlackLambdaFunctionIAMRole.Arn
      Timeout: 300
      Environment:
        Variables:
          KMS_REGION: !Ref AWS::Region
          KMS_KEY_ID: !Ref EncryptionDecryptionKey
          SLACK_HOOK_URL: !Ref SlackWebHookUrl
          SLACK_CHANNEL: !Ref SlackChannel
      Events:
        Stream:
          Type: Kinesis
          Properties:
            Stream: !GetAtt Stream.Arn
            StartingPosition: TRIM_HORIZON
  CWLtoKinesisRole:
    Type: "AWS::IAM::Role"
    Properties:
      Path: "/"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Sid: "AllowCloudwatchlogsToAssumeRole"
            Effect: "Allow"
            Action:
              - "sts:AssumeRole"
            Principal:
              Service:
                - "logs.us-east-1.amazonaws.com"
                - "logs.us-east-2.amazonaws.com"
                - "logs.us-west-1.amazonaws.com"
                - "logs.us-west-2.amazonaws.com"
                - "logs.ca-central-1.amazonaws.com"
                - "logs.ap-south-1.amazonaws.com"
                - "logs.ap-northeast-2.amazonaws.com"
                - "logs.ap-southeast-1.amazonaws.com"
                - "logs.ap-southeast-2.amazonaws.com"
                - "logs.ap-northeast-1.amazonaws.com"
                - "logs.eu-central-1.amazonaws.com"
                - "logs.eu-west-1.amazonaws.com"
                - "logs.eu-west-2.amazonaws.com"
                - "logs.sa-east-1.amazonaws.com"
  CWLtoKinesisRolePolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: "CWLtoKinesisRolePolicy"
      Roles:
        - !Ref CWLtoKinesisRole
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Action:
              - "kinesis:PutRecord"
            Resource: !GetAtt Stream.Arn
          -
            Effect: "Allow"
            Action:
              - "iam:PassRole"
            Resource: !GetAtt CWLtoKinesisRole.Arn
  CloudWatchDestination:
    Type: AWS::Logs::Destination
    DependsOn: CWLtoKinesisRolePolicy
    Properties:
      DestinationName: !Ref AlertKinesisDestinationName
      RoleArn: !GetAtt CWLtoKinesisRole.Arn
      TargetArn: !GetAtt Stream.Arn
      DestinationPolicy: !Join
        - ""
        - - "{\"Version\" : \"2012-10-17\",\"Statement\" : [{\"Effect\" : \"Allow\", \"Principal\" : {\"AWS\" : \""
          - !Ref AWS::AccountId
          - "\"},\"Action\" : \"logs:PutSubscriptionFilter\", \"Resource\" : \"arn:aws:logs:"
          - !Ref AWS::Region
          - ":"
          - !Ref AWS::AccountId
          - ":destination:"
          - !Ref AlertKinesisDestinationName
          - "\"}]}"
  DestinationSetupFunctionIAMRole:
    Type: "AWS::IAM::Role"
    Properties:
      Path: "/"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Sid: "AllowLambdaServiceToAssumeRole"
            Effect: "Allow"
            Action:
              - "sts:AssumeRole"
            Principal:
              Service:
                - "lambda.amazonaws.com"
      Policies:
        -
          PolicyName: "InlinePolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              -
                Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*"
              -
                Effect: "Allow"
                Action:
                  - "cloudwatchlogs:*"
                Resource: "*"
  DestinationSetupFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: SungardAS-Alerts-Destination
      Handler: index_destination.handler
      Runtime: nodejs4.3
      CodeUri: ./src
      Role: !GetAtt DestinationSetupFunctionIAMRole.Arn
      Timeout: 60

Outputs:
  LambdaFunction:
    Description: "Lambda Function ARN"
    Value: !GetAtt LambdaFunction.Arn
  SlackAlertLambdaFunction:
    Description: "Slack Alert Lambda Function ARN"
    Value: !GetAtt SlackFunction.Arn
  DestinationSetupLambdaFunction:
    Description: "Destination Setup Lambda Function ARN"
    Value: !GetAtt DestinationSetupFunction.Arn
  EncryptionDecryptionKeyId:
    Description: "Encryption Decryption KMS Key Id"
    Value: !Ref EncryptionDecryptionKey
  KinesisStreamArn:
    Description: "Kinesis Stream ARN"
    Value: !GetAtt Stream.Arn
  CloudWatchDestinationName:
    Description: "CloudWatch Destination Name"
    Value: !Ref CloudWatchDestination
